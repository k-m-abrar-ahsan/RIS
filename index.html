<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Interest Score (RIS) Calculator</title>
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Link to your custom stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="min-h-screen flex flex-col items-center justify-center p-4 bg-gradient-to-br from-rose-50 to-teal-50">
        
        <!-- Main Application Card -->
        <div class="w-full max-w-2xl bg-white/60 backdrop-blur-xl rounded-2xl shadow-xl p-6 md:p-8 border border-gray-200">
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Romantic Interest Score</h1>
                <p class="text-gray-600 mt-2">Analyze your chat history to get a fun, algorithmic insight.</p>
            </div>

            <!-- Input Form -->
            <div id="input-section" class="space-y-6">
                <div>
                    <label for="yourName" class="block text-sm font-medium text-gray-700 mb-1">Your Name (in chat)</label>
                    <input type="text" id="yourName" placeholder="e.g., Alex" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-400 focus:border-rose-400 transition">
                </div>
                <div>
                    <label for="theirName" class="block text-sm font-medium text-gray-700 mb-1">Their Name (in chat)</label>
                    <input type="text" id="theirName" placeholder="e.g., Ben" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-400 focus:border-rose-400 transition">
                </div>
                <div>
                    <label for="chatFile" class="block text-sm font-medium text-gray-700 mb-1">Upload Chat File (.txt or .zip)</label>
                    <label class="w-full flex items-center justify-center px-4 py-3 bg-white border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:bg-rose-50 hover:border-rose-400 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-gray-500 mr-3"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
                        <span id="file-name-display" class="text-gray-600">Click to select a file</span>
                        <input type="file" id="chatFile" class="hidden" accept=".txt,.zip">
                    </label>
                </div>
                <button id="calculateBtn" class="w-full bg-rose-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-rose-600 focus:outline-none focus:ring-4 focus:ring-rose-300 transition-transform transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed">
                    Calculate Score
                </button>
            </div>

            <!-- Results Section (Initially Hidden) -->
            <div id="results-section" class="hidden text-center mt-8 animate-fade-in">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">Analysis Complete!</h2>
                
                <div class="relative w-48 h-48 mx-auto mb-4">
                    <div class="absolute inset-0 rounded-full gauge-bg"></div>
                    <div class="absolute inset-0 rounded-full transform origin-bottom-left gauge-cover" style="--progress: 0;"></div>
                    <div class="absolute inset-2.5 rounded-full bg-white/80 backdrop-blur-sm flex items-center justify-center">
                        <span id="ris-score" class="text-5xl font-bold text-gray-900">0%</span>
                    </div>
                </div>

                <p id="interpretation" class="text-lg font-medium text-gray-700 mb-6"></p>

                <div class="grid grid-cols-2 md:grid-cols-3 gap-4 text-left p-4 bg-rose-50/50 rounded-lg border">
                    <div id="sentiment-score" class="metric-item"></div>
                    <div id="keyword-score" class="metric-item"></div>
                    <div id="initiation-score" class="metric-item"></div>
                    <div id="question-score" class="metric-item"></div>
                    <div id="velocity-score" class="metric-item"></div>
                    <div id="effort-score" class="metric-item"></div>
                </div>

                <button id="resetBtn" class="mt-8 w-full md:w-auto bg-gray-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-4 focus:ring-gray-300 transition">
                    Analyze Another
                </button>
            </div>
            
            <p class="text-xs text-gray-400 text-center mt-8">
                Disclaimer: This tool is for entertainment only. Accuracy is limited, especially for non-English chats.
            </p>
        </div>
        
        <div id="error-box" class="hidden fixed top-5 right-5 bg-red-500 text-white p-4 rounded-lg shadow-lg max-w-sm">
            <p id="error-message"></p>
        </div>
    </div>

    <!-- JSZip library (CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- Link to your custom script file -->
    <script src="script.js"></script>
</body>
</html>
